
<div nxLayout='grid'>
  <ul nxRow >
    <li nxCol="6,6,4,3,3,3,2" *ngFor="let movie of movies" class="movie-container">
      <img class="poster" src="{{ imageUrl }}{{ movie.poster_path }}">
      <div class="movie-info">
        <p>{{ movie.title }}</p>
        <span>{{ movie.vote_average }}</span>
      </div>
    </li>
  </ul>
</div>
